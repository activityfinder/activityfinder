<template name="Event_Card">

  <div class="card">
    <div class="content event-info-card center aligned grid">
      <div class="header">
        {{ event.title }}
      </div>
      <div class="meta">
        {{ event.location }}
        <br>
        {{ event.date }}
        <br>
        {{ event.start }} to {{ event.end }}
      </div>
      <img class="floated ui image" style="width: auto; height: auto; max-width: 260px; max-height: 174px"
           src="{{ event.image }}">
      <div class="ui horizontal divider"><i class="tag icon"></i>
        Description
      </div>
      <div class="description">
        {{ event.description }}
      </div>
      <div class="ui horizontal divider">
        Attendance
      </div>
      <div class="attendance">
        {{#each person in event.peopleGoing}}
          {{person}}
        {{/each}}
      </div>
      <div class="ui equal width center aligned grid" style="padding: 10px;">
        <div class="column">
          <div style="padding-top: 5px">
            {{#each interest in event.interests}}
              <a class="ui teal tag small label">{{interest}}</a>
            {{/each}}
          </div>
        </div>
        <div class="column">
          {{#if owner }}
            <button class="ui small red button" type="submit">Delete</button>
          {{else}}
            {{#if RSVP }}
              <button class="ui small blue button" type="submit">Join</button>
            {{else}}
              <button class="ui small black button" type="submit">Leave</button>
            {{/if}}
          {{/if}}
        </div>
      </div>
    </div>
    <div class="extra content">
      <div class="ui equal width center aligned grid">
        <div class="column">
          <a href="mailto:{{ event.owner }}@hawaii.edu"><i class="big mail icon"></i></a>
        </div>
      </div>
    </div>
  </div>

</template>
