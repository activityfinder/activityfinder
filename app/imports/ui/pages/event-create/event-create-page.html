<template name="Event_Create_Page">

{{#if Template.subscriptionsReady}}

  <div class="ui text container segment">
    <div class="ui dividing header">
      Event
    </div>
    <form class="ui equal width form event-data-form {{ successClass }} {{ errorClass }}">

      <div class="field">
        {{> Text_Form_Control label="Name" placeholder="Social" value=event.name errorMessage=(fieldError "name")}}
      </div>

      <div class="field">
        {{> Text_Form_Control label="Location" placeholder="UH Manoa" value=event.location errorMessage=(fieldError "location")}}
      </div>

      <div class="field">
        {{> Text_Form_Control label="Date" placeholder="12/12/2000" value=event.date errorMessage=(fieldError "date")}}
      </div>

      <div class="field">
        {{> Text_Form_Control label="Time" placeholder="08:30" value=event.time errorMessage=(fieldError "time")}}
      </div>

      <div class="field">
        {{> Select_Form_Control label="Interests" options=interests errorMessage=(fieldError "interests") multiple=true }}
      </div>

      <div class="field">
        {{> Text_Form_Control label="Description" placeholder="Short description of the event here" value=event.description errorMessage=(fieldError "description")}}
      </div>

      <div class="field">
        {{> Text_Form_Control label="Image" placeholder="foo.bar/foo.jpg" value=event.image errorMessage=(fieldError "Image")}}
      </div>

      <button class="ui primary button" type="submit">Submit</button>
      {{#if displaySuccessMessage}}
        <div class="ui success message">
          <p>Event data successfully updated.</p>
        </div>
      {{/if}}
    </form>
  </div>

  {{/if}}

</template>
