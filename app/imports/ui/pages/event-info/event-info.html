<template name="Event_Info_Page">
  {{#if Template.subscriptionsReady}}
  <div style="margin-top: 10px" class="ui container">
    <div class="item">
      <div class="content">
        <div class="title">
          {{ myEvent.title }}
        </div>
        <img class="right floated mini ui image" src="{{ myEvent.image }}">
        <div class="owner">
          {{ myEvent.owner }}
        </div>
        <div class="start">
          {{ myEvent.start }}
        </div>
        <div class="end">
          {{ myEvent.end }}
        </div>
        <div class="description">
          {{ myEvent.description }}
        </div>
        <div class="interests">
          {{#each interest in myEvent.interests }}
          <a class="ui blue tag small label">{{interest}}</a>
          {{/each}}
        </div>
        <div class="peopleGoing">
          {{#each person in myEvent.peopleGoing }}
          <a>{{person}}</a>
          {{/each}}
        </div>
        <div class="field">
          <label>Are You Going?</label>
          <div class="fields">
            <div class="ui radio checkbox">
              <input type="radio" name="Yes" id="yes" value="yes">
              <label>Yes </label>
            </div>
            <div class="ui radio checkbox">
              <input type="radio" name="No" id="no" value="no">
              <label>No</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/if}}

</template>
