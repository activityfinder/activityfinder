<template name="Directory_Profile">

  <div class="item">
    <div class="content">
      <img class="right floated mini ui image" src="http://via.placeholder.com/150x150"> <!--src="{{ profile.picture }}">-->
      <div class="header">
        Cliff Diving
        <!--{{ profile.firstName }} {{ profile.lastName }}-->
      </div>
      <div class="meta">
        Honolulu
        <!--{{ profile.title}}-->
      </div>
      <div class="description">
        We're gonna jump off a cliff
        <!--{{ profile.bio }}-->
      </div>
      <div style="margin-top: 10px">
        {{#each interest in profile.interests}}
          <a style="margin-bottom: 2px" class="ui teal tag small label">{{interest}}</a>
        {{/each}}
      </div>

    </div>
    <div class="extra content">
      <div class="ui equal width left aligned grid">
        <div class="column"><a href="mailto:{{ profile.username}}@hawaii.edu"><i class="big mail icon"></i></a></div>
      </div>
    </div>
  </div>

</template>
