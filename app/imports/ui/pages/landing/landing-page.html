<template name="Landing_Page">

  <div class="background">

    <div class="ui topmenu inverted menu">
      <div class="ui container">
          <div class="ui right aligned item">
            {{> Cas_Login }}
          </div>
      </div>
    </div>

    <div class="logo">
      <div class="ui column centered grid">
        <div class="column">
          <img src="/images/landing-logo.png">
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="ui three column grid container">
        <div class="column">
          <img class="ui centered large rounded image" src="/images/event-creation.png">
          <h2>Create an activity</h2>
        </div>
        <div class="column">
          <img class="ui centered large rounded image" src="/images/directory.png">
          <h2>Filter activites based on interests, location, etc</h2>
        </div>
        <div class="column">
          <img class="ui centered large rounded image" src="/images/event-info.png">
          <h2>Browse future events or activities</h2>
        </div>
      </div>
    </div>

  </div>

</template>
