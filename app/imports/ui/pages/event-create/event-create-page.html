<template name="Event_Create_Page">

{{#if Template.subscriptionsReady}}

  <div class="ui text container segment">
    <div class="ui dividing header">
      Event
    </div>
    <form class="ui equal width form event-data-form {{ successClass }} {{ errorClass }}">

      <div class="field">
        {{> Text_Form_Control label="Title" placeholder="Networking Event" errorMessage=(fieldError "title")}}
      </div>

      <div class="field">
        {{> Text_Form_Control label="Date" placeholder="12/25/17" errorMessage=(fieldError "date")}}
      </div>

      <div class="field">
        {{> Text_Form_Control label="Start" placeholder="8:00 am" errorMessage=(fieldError "start")}}
      </div>

      <div class="field">
        {{> Text_Form_Control label="End" placeholder="10:00 am" errorMessage=(fieldError "end")}}
      </div>

      <div class="field">
        {{> Text_Form_Control label="Location" placeholder="Ala Moana Beach" errorMessage=(fieldError "location")}}
      </div>

      <div class="field">
        {{> Text_Form_Control label="Description" placeholder="Short description of the event here. Please include where the event is taking place." errorMessage=(fieldError "description")}}
      </div>

      <div class="field">
        {{> Text_Form_Control label="Image" placeholder="foo.bar/foo.jpg" errorMessage=(fieldError "Image")}}
      </div>

      <div class="field">
        {{> Select_Form_Control label="Interests" options=interests errorMessage=(fieldError "interests") multiple=true }}
      </div>

      <button class="ui primary button" type="submit">Submit</button>
      {{#if displaySuccessMessage}}
        <div class="ui success message">
          <p>Event data successfully updated.</p>
        </div>
      {{/if}}
    </form>
  </div>

  {{/if}}

</template>
