<template name="Event_Info_Page">
  {{#if Template.subscriptionsReady}}
  <div style="margin-top: 10px" class="ui container">
    <div class="item">
      <div class="content">
        <div class="title">
          {{ eventDataField 'title' }}
        </div>
        <img class="right floated mini ui image" src="{{event.image}}">
        <div class="owner">
          {{ eventDataField 'owner' }}
        </div>
        <div class="start">
          {{ eventDataField 'start' }}
        </div>
        <div class="end">
          {{ eventDataField 'end' }}
        </div>
        <div class="description">
          {{ eventDataField 'description' }}
        </div>
        <div class="interests">
          {{#each interest in eventDataField 'interests' }}
          <a class="ui blue tag small label">{{interest}}</a>
        </div>
        <div class="peopleGoing">
          {{#each person in eventDataField 'peopleGoing' }}
          <a>{{person}}</a>
        </div>
        <div class="field">
          <label>Are You Going?</label>
          <div class="fields">
            <div class="ui radio checkbox">
              <input type="radio" name="Yes" id="yes" value="yes">
              <label>Yes </label>
            </div>
            <div class="ui radio checkbox">
              <input type="radio" name="No" id="no" value="no">
              <label>No</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/if}}

</template>
