<template name="Landing_Page">
  <div id="background">

    <div class="landing-section-1">
      <div class="ui grid">
        <div class="row">
          <div class="ui right aligned sixteen wide column">
            {{> Cas_Login }}
          </div>

        </div>

        <div class="row">
          <div class="ui center aligned sixteen wide column">
            <h1 class="landing-section-1-welcome">Activity Finder</h1>
            <h2 class="landing-section-1-tagline">Allowing UH students to find activities and events to do with others
              on the island</h2>
          </div>
        </div>

      </div>
    </div>

    <div class="landing-section-2">
      <div class="ui grid">
        <div class="ui eight wide column">
          <img class="ui centered medium image" src="/images/profile.png">
        </div>
        <div class="ui eight wide middle aligned column">
          <h1 class="landing-section-header">Notifications when a new event or activity is posted</h1>
        </div>
      </div>
    </div>

    <div class="landing-section-3">
      <div class="ui grid">
        <div class="ui eight wide middle aligned column">
          <h1 class="landing-section-header">Filter acitivites based on interests, location, etc</h1>
        </div>
        <div class="ui eight wide column">
          <img class="ui centered medium image" src="/images/directory.png">
        </div>
      </div>
    </div>

    <div class="landing-section-2">
      <div class="ui grid">
        <div class="ui eight wide column">
          <img class="ui centered medium image" src="/images/filter.png">
        </div>
        <div class="ui eight wide middle aligned column">
          <h1 class="landing-section-header">Browse future events or activities on a calendar</h1>
        </div>
      </div>
    </div>

  </div>

</template>
